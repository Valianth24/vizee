<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşletim Sistemleri Vize Sınavı</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .quiz-header {
            background-color: #4a69bd;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .quiz-header h1 {
            margin: 0;
            font-size: 2em;
        }

        .quiz-body {
            padding: 30px;
        }

        #progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #progress-bar {
            width: 0%;
            height: 10px;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        
        #progress-text {
            text-align: right;
            font-weight: bold;
            margin-bottom: 25px;
            color: #555;
        }

        #question-container h2 {
            margin: 0 0 20px 0;
            font-size: 1.5em;
            line-height: 1.4;
        }

        .options {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .options li {
            margin-bottom: 15px;
        }

        .options button {
            background-color: #f8f9fa;
            border: 2px solid #ced4da;
            border-radius: 8px;
            color: #333;
            display: block;
            width: 100%;
            padding: 15px;
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .options button:hover:not(:disabled) {
            background-color: #e9ecef;
            border-color: #4a69bd;
        }
        
        .options button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.4);
        }

        .options button.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
            font-weight: bold;
        }

        .options button.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
            font-weight: bold;
        }

        .options button:disabled {
            cursor: not-allowed;
        }

        #feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.6;
            display: none;
        }
        
        #feedback.correct-feedback {
            background-color: #eaf6ec;
            border-left: 5px solid #28a745;
        }

        #feedback.incorrect-feedback {
            background-color: #fbebed;
            border-left: 5px solid #dc3545;
        }

        #feedback strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        #next-btn {
            background-color: #4a69bd;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 30px auto 0 auto;
            transition: background-color 0.2s ease;
            display: none; /* Initially hidden */
        }
        
        #next-btn:hover {
            background-color: #3b5496;
        }
        
        #results-container {
            text-align: center;
            padding: 40px;
        }
        
        #results-container h2 {
            font-size: 2.2em;
            color: #4a69bd;
        }
        
        #results-container p {
            font-size: 1.4em;
            margin: 20px 0;
        }
        
        #restart-btn {
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #restart-btn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <div class="quiz-container">

                <p id="final-message"></p>
                <button id="restart-btn">Sınavı Yeniden Başlat</button>
            </div>
        </div>
    </div>

        const quizContentEl = document.getElementById('quiz-content');
        const questionContainerEl = document.getElementById('question-container');
        const questionEl = questionContainerEl.querySelector('h2');
        const optionsContainerEl = document.getElementById('options-container');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreTextEl = document.getElementById('score-text');
        const finalMessageEl = document.getElementById('final-message');
        const restartBtn = document.getElementById('restart-btn');
        
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizContentEl.style.display = 'block';
            resultsContainerEl.style.display = 'none';
            nextBtn.style.display = 'none';
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            
            updateProgress();

            currentQuestion.options.forEach((option, index) => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.innerText = option;
                button.dataset.index = index;
                button.addEventListener('click', selectAnswer);
                li.appendChild(button);
                optionsContainerEl.appendChild(li);
            });
        }
        
        function updateProgress() {
            const progressPercentage = ((currentQuestionIndex) / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.innerText = `Soru ${currentQuestionIndex + 1} / ${quizData.length}`;
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            while (optionsContainerEl.firstChild) {
                optionsContainerEl.removeChild(optionsContainerEl.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const selectedIndex = parseInt(selectedButton.dataset.index);
            const correctIndex = quizData[currentQuestionIndex].answer;
            const rationales = quizData[currentQuestionIndex].rationales;

            Array.from(optionsContainerEl.children).forEach(li => {
                li.firstChild.disabled = true;
            });

            if (selectedIndex === correctIndex) {
                score++;
                selectedButton.classList.add('correct');
                feedbackEl.innerHTML = `<strong>Doğru!</strong> ${rationales[selectedIndex]}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                selectedButton.classList.add('incorrect');
                const correctButton = optionsContainerEl.querySelector(`[data-index='${correctIndex}']`);
                correctButton.classList.add('correct');
                feedbackEl.innerHTML = `<strong>Yanlış.</strong> Seçiminizin açıklaması: ${rationales[selectedIndex]} <hr style="margin: 10px 0; border: 0; border-top: 1px solid #ddd;"> <strong>Doğru cevap:</strong> ${rationales[correctIndex]}`;
                feedbackEl.className = 'incorrect-feedback';
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'block';
             if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.innerText = 'Sonuçları Gör';
            }
        }

        function showResults() {
            quizContentEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            const percentage = Math.round((score / quizData.length) * 100);
            scoreTextEl.innerText = `Skorunuz: ${score} / ${quizData.length} (${percentage}%)`;

            let message = '';
            if (percentage >= 90) {
                message = 'Harika iş! Konuya tamamen hakimsiniz.';
            } else if (percentage >= 70) {
                message = 'Çok iyi! Sınava neredeyse hazırsınız.';
            } else if (percentage >= 50) {
                message = 'İyi bir başlangıç. Bazı konuları tekrar gözden geçirmelisiniz.';
            } else {
                message = 'Daha fazla çalışmanız gerekiyor. Sınavı tekrar çözerek eksiklerinizi görün.';
            }
            finalMessageEl.innerText = message;
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', startQuiz);

        // Start the quiz on page load
        startQuiz();
